<!DOCTYPE html>

    <!-- embed fonts -->

          <a href="#!"

          /></a>

          <!-- nav -->
          <nav class="nav">
            <ul>
              <li>

              </li>

              <li>

              </li>

            <a class="action-link" href="#!">Sign in</a>
            <a class="action-btn" href="#!">Sign up</a>

    <main>

                  <img src="./assets/icon/play.svg" alt="play" />

            <div class="media-block">
              <img
                src="./assets/img/img-hero.jpg"

              />

              <div class="media-course">
                <img
                  src="./assets/icon/book.svg"
                  alt="course icon"

                />
                <span class="detail">Courses 1000+</span>
              </div>

              <!-- schedules -->
              <div class="media-schedules">
                <span class="detail">Schedules</span>
                <img
                  src="./assets/icon/Schedules-1.svg"
